<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>App Viewer Electron</title>
  <style>
    html,
    body,
    #webview {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #webview {
      border: none;
    }
  </style>
</head>

<body>
  <iframe id="webview" src="about:blank"></iframe>
  <script>
    window.electronAPI.onSetUrl((url) => {
      document.getElementById('webview').src = url;
    });
  </script>
</body>

</html>
